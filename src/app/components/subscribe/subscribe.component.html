@if (isOpen) {
<div class="subscribe-overlay" (click)="closeModal()">
  <div class="subscribe-container" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()" aria-label="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <div class="subscribe-content">
      <h2 class="subscribe-title">JOIN THE PASSPASS MAILING LIST</h2>
      
      <form (ngSubmit)="onSubmit()" class="subscribe-form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            [(ngModel)]="formData.firstName" 
            name="firstName"
            class="form-input"
            required>
        </div>
        
        <div class="form-group">
          <label for="secondName">Second Name</label>
          <input 
            type="text" 
            id="secondName" 
            [(ngModel)]="formData.secondName" 
            name="secondName"
            class="form-input"
            required>
        </div>
        
        <div class="form-group">
          <label for="country">Country</label>
          <div class="select-wrapper">
            <select 
              id="country" 
              [(ngModel)]="formData.country" 
              name="country"
              class="form-input form-select"
              required>
              <option value="">Select a country</option>
              @for (country of countries; track country) {
                <option [value]="country">{{ country }}</option>
              }
            </select>
            <svg class="select-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 4l4 4 4-4"/>
            </svg>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="formData.email" 
            name="email"
            class="form-input"
            required>
        </div>
        
        <div class="form-group">
          <label for="philosophicalAnswer">
            If you had an object that could grant any wish, what would you wish for other than the object itself?
          </label>
          <textarea 
            id="philosophicalAnswer" 
            [(ngModel)]="formData.philosophicalAnswer" 
            name="philosophicalAnswer"
            class="form-input form-textarea"
            rows="4"
            required></textarea>
        </div>
        
        <button type="submit" class="subscribe-button">Subscribe</button>
      </form>
    </div>
  </div>
</div>
}
